<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Java App Web UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 0.75rem;
    }

    p {
      margin-top: 0;
      margin-bottom: 0.75rem;
      color: #4b5563;
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      margin-bottom: 0.75rem;
    }

    button {
      padding: 9px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      background: #2563eb;
      color: white;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .result {
      margin-top: 0.75rem;
      min-height: 1.5rem;
      font-weight: 500;
    }

    .error {
      color: #b91c1c;
    }

    .ok {
      color: #065f46;
    }

    .hint {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Talk to my Java program</h1>
    <p>This page sends your input to a Java backend and shows the response.</p>

    <label for="nameInput">Name</label>
    <input id="nameInput" placeholder="Type your name">

    <button id="goBtn">Say hello</button>

    <div id="result" class="result"></div>
    <div class="hint">
      Backend endpoint:
      <code>GET /api/hello?name=YourName</code>
    </div>
  </div>

  <script>
    // Change this to your deployed Java backend
    const BASE_URL = "https://your-backend-url.com";

    const nameInput = document.getElementById("nameInput");
    const goBtn = document.getElementById("goBtn");
    const resultDiv = document.getElementById("result");

    async function callJavaBackend() {
      const name = nameInput.value.trim();
      if (!name) {
        resultDiv.textContent = "Please enter a name first.";
        resultDiv.className = "result error";
        return;
      }

      goBtn.disabled = true;
      resultDiv.textContent = "Talking to the Java server...";
      resultDiv.className = "result";

      try {
        const url = BASE_URL + "/api/hello?name=" + encodeURIComponent(name);
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error("Server returned " + response.status);
        }

        const text = await response.text();
        resultDiv.textContent = text;
        resultDiv.className = "result ok";
      } catch (err) {
        resultDiv.textContent = "Error: " + err.message;
        resultDiv.className = "result error";
      } finally {
        goBtn.disabled = false;
      }
    }

    goBtn.addEventListener("click", callJavaBackend);

    nameInput.addEventListener("keyup", event => {
      if (event.key === "Enter") {
        callJavaBackend();
      }
    });
  </script>
</body>
</html>
